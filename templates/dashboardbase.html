<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='dashboard.css')}}">    
    <title>Dashboard</title>
  </head>
  <body>
    <!-- Navbar start-->
    <nav class="navbar navbar-light p-0 shadow" style="background-color: #e3f2fd;">
        <div style="padding-left: 280px;">
          <ul class="navbar navbar-nav ">
            <li class="nav-item px-3">
              <a class="nav-link active" href="/profile">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-fill" viewBox="0 2 16 16">
                    <path fill-rule="evenodd" d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                    <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
                  </svg> Home
                </a>
            </li>
          </ul>
        </div>

        <div>
          <ul class="nav justify-content-end">
            <li class="nav-item">
              <span class="navbar-text" style="color: rgb(9, 9, 116);"><img width="20" src="{{url_for('static',filename='person-circle.svg')}}" alt="" />  {{name}}</span>
            </li>
            <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('auth.logout') }}" style="color: red;">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-door-closed" viewBox="0 1 16 16">
                      <path d="M3 2a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v13h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V2zm1 13h8V2H4v13z"/>
                      <path d="M9 9a1 1 0 1 0 2 0 1 1 0 0 0-2 0z"/>
                    </svg> Logout
              </a>
            </li>
          </ul>
      </div>
    </nav>
    <!-- Navbar end-->
    <!--sidebar start-->
    <div class="container-fluid ">
        <div class="row">
            <div class="col-md-2 d-none d-md-block sidebar shadow">
                <div class="left-sidebar flex-md-nowrap">
                    <ul class="nav flex-column sidebar-nav">
                      <div style="padding-left: 15px; padding-bottom: 20px;">
                      <a class="navbar-brand col-sm-3 col-md-2 mr-0"><img src="{{url_for('static',filename='logo.png')}}" style="width:160px; height:85px;"></a>
                      </div>
                        <li class="nav-item">
                          <a class="nav-link" href="{{ url_for('main.addTracker') }}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/></svg>   
                            Add Tracker
                            </a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" onclick="history.go(-1)" style="cursor: pointer;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/></svg>   
                            Back
                            </a>
                        </li>
                      </ul>
                </div>
            </div>
            <!--sidebar end-->
            <!--main part-->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
              {% block content %}


              {% endblock %} 
            </main>

        </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
